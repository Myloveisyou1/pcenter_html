    <script>
        function mytime(){
            var a = new Date();
            var b = a.toLocaleTimeString();
            var c = a.toLocaleDateString();
            document.getElementById("timel").innerHTML = "当前时间:"+c+"&nbsp"+b;
        }
        setInterval(function() {mytime()},1000);
        
        $(function () {
            var roleName = USER.roleName;
            var userName = USER.userName;
            $("#userInfo").html('欢迎'+roleName+':<span class="x-red">'+userName+'</span>&nbsp;&nbsp;&nbsp;<span id="timel"></span>');
            findBasicInfo();
            findSysVersion();
        })


        function findBasicInfo() {

            $.ajax({
                url:URL+"home/findBasicInfo",
                type:"get",
                dataType:"json",
                data:{
                    sessionId:SESSIONID
                },
                success:function(data){
                    console.log(data);
                    if(data.code == 200) {
                        var data = data.data;
                        console.log(data);
                        $("#userCount").html(data.userCount);
                        $("#emailCount").html(data.emailCount);
                        $("#goodsCount").html(data.goodsCount);
                        $("#salaryCount").html(data.salaryCount);

                        //更新记录

                    } else if (data.code == 209){
                        layer.msg(data.msg,{icon:2});
                        top.location.href = "../login.html";
                    } else {
                        layer.msg(data.msg,{icon:2});
                    }

                },error:function(jqXHR, textStatus, errorThrown) {
                    var data = jqXHR.responseText;
                    if(jqXHR.status == 404){
                        top.location.href = "404.html";
                    } else if(jqXHR.status == 500){
                        top.location.href = "500.html";
                    } else {
                        layer.msg(data.msg,{icon:2});
                    }
                }
            });
        }

        function findSysVersion() {

            $.ajax({
                url:URL+"sys/findSysVersion",
                type:"get",
                dataType:"json",
                data:{
                    sessionId:SESSIONID
                },
                success:function(data){
                    console.log(data);
                    if(data.code == 200) {
                        var data = data.data;
                        console.log(data);
                        var html = "";
                        if (data != null && data.length > 0) {
                            for(var i=0;i<data.length;i++) {
                                if(i == data.length-1) {
                                    html += '<tr>' +
                                            '<th>更新内容</th>' +
                                            '<td>'+data[i].msg+'</td>' +
                                            '</tr>' +
                                            '<tr>' +
                                            '<th>版本信息</th>' +
                                            '<td>'+data[i].version+'</td>' +
                                            '</tr>' +
                                            '<tr>' +
                                            '<th>更新时间</th>' +
                                            '<td>'+data[i].updateTime+'</td>' +
                                            '</tr>';
                                }

                            }
                        }
                        $("#version").html(html);

                    } else if (data.code == 209){
                        layer.msg(data.msg,{icon:2});
                        top.location.href = "../login.html";
                    } else {
                        layer.msg(data.msg,{icon:2});
                    }

                },error:function(jqXHR, textStatus, errorThrown) {
                    var data = jqXHR.responseText;
                    if(jqXHR.status == 404){
                        top.location.href = "404.html";
                    } else if(jqXHR.status == 500){
                        top.location.href = "500.html";
                    } else {
                        layer.msg(data.msg,{icon:2});
                    }
                }
            });
        }
